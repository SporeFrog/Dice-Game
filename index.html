<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4bc2c0c0d8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <script src="index.js" defer></script>
  <title>Dice Game</title>
</head>
<body>
  <header>
    <h1><i class="fas fa-dice"></i> Welcome to My Dice Game! <i class="fas fa-dice"></i></h1>
  </header>
  <main class="gameBoard">
    <section class="dice1">
      <i id=firstDice class="fas fa-dice-six"></i>
    </section>
    <section class="dice2">
      <i id= secondDice class="fas fa-dice-six"></i>
    </section>
    
    </main>
<div class=result>
      <h2 class="resultMessage">
        Your result will appear here!
      </h2>
    </div>
  <section class= "roller">
      <button onclick="diceGame();" id=rollBtn>Roll Dice</button>
    </section>
</body>
</html>
